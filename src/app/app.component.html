<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input
          type="text"
          #todo
          class="form-control"
          placeholder="Add Todo"
          [placeholder]="placeholder"
          name="todo"
          ngModel
        />
        <!--<span class="input-group-text" (click)="addTodo(todo.value)">Add</span>-->
        <span class="input-group-text" (click)="addTodo(todo.value)"
          ><i class="material-icons">add</i></span>
      </div>
      <p>{{todo.value}}</p>
    </div>
    <div class="data">
      <ul class="list-instyled">
        <!--<li *ngFor="let todo of todoArray">{{todo}}</li>-->
        <li *ngFor="let todo of todoArray">
          {{todo}}
          <i (click)="deleteItem(todo)" class="material-icons">delete</i>
        </li>
      </ul>
    </div>
  </form>

  <h2> login</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="Sushi">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </form>

</div>
